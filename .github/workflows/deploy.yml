name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  EC2_USER: ubuntu

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-backend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/devops-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/devops-backend:buildcache,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-frontend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/devops-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/devops-frontend:buildcache,mode=max

  deploy:
    name: Deploy to EC2
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy with rsync
        run: |
          rsync -avz --exclude 'node_modules' --exclude '.git' \
            -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            docker-compose.yml ${{ env.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/app/

      - name: Create .env file on server
        run: |
          ssh -i ~/.ssh/id_rsa ${{ env.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cat > /home/ubuntu/app/.env <<ENVFILE
          AWS_REGION=${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          NODE_ENV=production
          PORT=3001
          ENVFILE
            chmod 600 /home/ubuntu/app/.env
          EOF

      - name: Pull and restart containers
        run: |
          ssh -i ~/.ssh/id_rsa ${{ env.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/app
            docker-compose pull
            docker-compose down
            docker-compose up -d
            docker system prune -af
          EOF

      - name: Health check
        run: |
          sleep 30
          curl -f http://${{ secrets.EC2_HOST }} || exit 1

      - name: Notify deployment success
        if: success()
        run: echo "Deployment successful! Application is live at http://${{ secrets.EC2_HOST }}"

      - name: Notify deployment failure
        if: failure()
        run: echo "Deployment failed! Check logs for details."
