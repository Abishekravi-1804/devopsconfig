name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-backend:latest

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-frontend:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 30m
          script: |
            cd /home/ubuntu/app
            
            # Update docker-compose.yml
            cat > docker-compose.yml <<'COMPOSE'
            services:
              backend:
                image: ${{ secrets.DOCKER_USERNAME }}/devops-backend:latest
                container_name: devops-backend
                ports:
                  - "3001:3001"
                environment:
                  - NODE_ENV=production
                  - PORT=3001
                  - AWS_REGION=${{ secrets.AWS_REGION }}
                  - AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
                  - AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
                restart: unless-stopped
                networks:
                  - app-network

              frontend:
                image: ${{ secrets.DOCKER_USERNAME }}/devops-frontend:latest
                container_name: devops-frontend
                ports:
                  - "80:80"
                depends_on:
                  - backend
                restart: unless-stopped
                networks:
                  - app-network

            networks:
              app-network:
                driver: bridge
            COMPOSE
            
            # Pull latest images
            docker-compose pull
            
            # Restart containers
            docker-compose down
            docker-compose up -d
            
            # Clean up old images
            docker system prune -af --volumes
            
            echo "âœ… Deployment completed successfully!"

      - name: Verify Deployment
        run: |
          echo "â³ Waiting 30s for containers to start..."
          sleep 30
          echo "ðŸ” Testing backend health..."
          curl -f http://${{ secrets.EC2_HOST }}:3001/api/health || echo "âš ï¸ Backend health check failed"
          echo "ðŸ” Testing frontend..."
          curl -f http://${{ secrets.EC2_HOST }} || echo "âš ï¸ Frontend check failed"
          echo "âœ… Application is live at http://${{ secrets.EC2_HOST }}"
